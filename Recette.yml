language: python:3
envs:
 - PLATFORM: development
commands:
 - pip install Flask
 - python server.py
ports:
 tcp:
  - 8000 : http
healthchecks:
 - protocol : http
   path : /
   port : 8000
   grace_period_seconds : 3
   interval_seconds : 10
   timeout_seconds : 10
   max_consecutive_failures : 5
namespaceaas:
 - default: master
